<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<!-- Base stylesheet -->
		<link rel="stylesheet" type="text/css" href="../../styles/default.css">
		<link rel="stylesheet" type="text/css" href="../../styles/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../../styles/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="../../styles/bootstrap-molleja.css">
		<link rel="stylesheet" type="text/css" href="../../styles/bootstrap.min.v3.1.1.css">

		<script type="text/javascript" data-main="js/main" src="js/vendors/require/require.js"></script>

	</head>
	<body>
	    <div class="container">
	        <div class="row">
	            <div class="col-md-4">
	                <div class="main-container col-md-10">
	                    <p><h3>Registro</h3></p>
	                    <form role="form">
	                        <div class="form-group">
	                            <label for="InputRSocial">Razon Social</label>
	                            <input type="text" class="form-control" id="InputRSocial" placeholder="Razon Social">
	                        </div>
	                        <div class="form-group">
	                            <label for="InputNEmpresa">Nombre de la empresa</label>
	                            <input type="text" class="form-control" id="InputNEmpresa" placeholder="Nombre de la empresa">
	                        </div>
	                        <div class="form-group">
	                            <label for="InputStreet">Domicilio</label>
	                            <input type="text" class="form-control" id="InputStreet" placeholder="Domicilio">
	                        </div>
	                        <div class="form-group">
	                            <label for="InputLoc">Localidad</label>
	                            <input type="text" class="form-control" id="InputLoc" placeholder="Localidad">
	                        </div>
	                        <div class="form-group">
	                            <label for="InputPhone">Telefono</label>
	                            <input type="text" class="form-control" id="InputPhone" placeholder="Telefono">
	                        </div>
	                        <div class="form-group">
	                            <label for="InputEmail">Correo electronico adicional</label>
	                            <input type="text" class="form-control" id="InputEmail" placeholder="Email">
	                        </div>
	                        <br>
	                        <button type="submit" class="btn btn-default">Siguiente</button>
	                    </form>
	                </div>
	            </div>
	            <div class="col-md-6 paddin-top-20">
	                <div class="row">
	                    <img src="../../img/sgssolo.png" width="60%"></img>
	                </div>
	            </div>
	        </div>
        </div>
	</body>
</html>
